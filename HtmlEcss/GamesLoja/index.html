<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Fictícia</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="MenuEsquerdo">
            <ul>
                <li><a href="#" onclick="showSection('home')">Home</a></li>
                <li><a href="#" onclick="showSection('catalogo')">Catálogo</a></li>
                <li><a href="#" onclick="showSection('cadastro')">Cadastro</a></li>
                <li><a href="#" onclick="showSection('login')">Login</a></li>
            </ul>
        </nav>
        <nav id="MenuDireito">
            <button type="button">Pesquisar</button>
        </nav>
    </header>

    <main>
        <!-- Página Principal -->
        <section id="home" class="section active">
            <div id="banner">
                <div id="mensagem">
                    <h4>SEJA BEM VINDO</h4>
                    <button type="button">Faça a sua conta</button>
                </div>
            </div>
        </section>

         <!-- Tela de Catálogo -->
         <section id="catalogo" class="section active">
            <h1>Catálogo de Produtos</h1>
            <div class="catalogo">
                <div class="produto">
                    <img src="images/God_of_War_3_capa.png" alt="Produto 1">
                    <p>Produto 1</p>
                    <p>Preço: R$ 79,99</p>
                </div>
                <div class="produto">
                    <img src="images/The Last Of Us.png" alt="Produto 2">
                    <p>Produto 2</p>
                    <p>Preço: R$ 89,99</p>
                </div>
                <div class="produto">
                    <img src="images/Uncharted_4_capa.png" alt="Produto 3">
                    <p>Produto 3</p>
                    <p>Preço: R$ 69,90</p>
                </div>
            </div>
        </section>

        <!-- Tela de Cadastro -->
        <section id="cadastro" class="section active">
            <h1>Cadastro</h1>
            <form id="cadastro-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <!-- Tela de Login -->
        <section id="login" class="section active">
            <h1>Login</h1>
            <form id="login-form">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Entrar</button>
            </form>
        </section>

       
    </main>

    <footer>Todos os Direitos Reservados @XandyGames 2024</footer>
   
</body>
</html>
